apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiz-integration
  namespace: wiz
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: wiz-kubernetes-integration
      version: 0.2.142  # Latest version
      sourceRef:
        kind: HelmRepository
        name: wiz-sec
        namespace: wiz
      interval: 10m
  install:
    createNamespace: false  # Namespace already exists
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      wizApiToken:
        secret:
          create: false
          name: wiz-api-token
      httpProxyConfiguration:
        enabled: false
        create: false
      # Override image registry to pull all images from ACR
      image:
        registry: your-acr-name.azurecr.io/wiz
        pullPolicy: IfNotPresent
      # ACR pull secrets configuration for all components
      imagePullSecrets:
        - name: acr-credentials
    wiz-kubernetes-connector:
      enabled: true
      wizApiToken:
        secret:
          create: false
          name: wiz-api-token
      autoCreateConnector:
        clusterFlavor: AKS
      Wiz-broker:
        enabled: true
    wiz-admission-controller:
      enabled: true
      wizApiToken:
        secret:
          create: false
          name: wiz-api-token
      # Override admission controller image to use ACR
      image:
        registry: your-acr-name.azurecr.io/wiz
        repository: wiz-app/wiz-admission-controller
        pullPolicy: IfNotPresent
      imagePullSecrets:
        - name: acr-credentials
      kubernetesAuditLogsWebhook:
        enabled: true
    wiz-sensor:
      wizApiToken:
        secret:
          create: false
          name: wiz-api-token
      # Override sensor image to use ACR
      image:
        registry: your-acr-name.azurecr.io/wiz
        repository: sensor
        # Disk scanner image also from ACR
        diskScanRepository: wiz-app/wiz-workload-scanner
      imagePullSecret:
        required: true
        create: false
        name: acr-credentials
